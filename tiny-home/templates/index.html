<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Tiny Home Generator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #controls {
            padding: 1rem;
            background: #222;
            color: white;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        #controls input, #controls button {
            padding: 0.4rem;
            font-size: 1rem;
        }
        #explanation {
            padding: 1rem;
            background: #f4f4f4;
            font-style: italic;
            font-size: 0.95rem;
        }
        #viewer {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>People: <input id="num_people" type="number"></label>
        <label>Budget: <input id="budget" type="text"></label>
        <label>Needs: <input id="needs" type="text" size="40"></label>
        <button id="generate-btn">Generate</button>
    </div>
    <div id="explanation">Design explanation will appear here.</div>
    <div id="viewer"></div>

    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
