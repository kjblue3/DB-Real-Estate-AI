<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Tiny Home Generator</title>
  <style>
    body { margin:0; font-family:sans-serif; display:flex; flex-direction:column; height:100vh; }
    #controls { background:#eef4fa; padding:1rem; display:flex; gap:0.5rem; }
    #controls input, #controls button { padding:0.5rem; font-size:1rem; border-radius:4px; border:1px solid #ccc; }
    #generate-btn { background:#007bff; color:#fff; cursor:pointer; }
    #outside-btn { background:#ff5252; color:#fff; cursor:pointer; display:none; margin-left:auto; }
    #viewer { flex:1; position:relative; }
    #explanation { padding:1rem; background:#f9f9f9; font-style:italic; border-top:1px solid #ddd; max-height:100px; overflow-y:auto; }
    canvas { width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <div id="controls">
    <input id="num_people" placeholder="People" type="number" />
    <input id="budget" placeholder="Budget" />
    <input id="needs" placeholder="Needs" />
    <button id="generate-btn">Generate</button>
    <button id="outside-btn">Back Outside</button>
  </div>
  <div id="viewer">
    <canvas id="renderCanvas"></canvas>
  </div>
  <div id="explanation">AI explanation will appear here.</div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
